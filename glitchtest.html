<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitch Effect on Borders</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
    }

    body:before,
    body:after {
        content: '';
        position: absolute;
        top: 0;
        width: 20px;
        height: 100%;
        background: linear-gradient(to bottom, #f00 0%, #00f 100%);
        animation: glitch-anim 2s infinite linear alternate-reverse;
        z-index: 1;
    }

    body:before {
        left: -20px;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    body:after {
        right: -20px;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    @keyframes glitch-anim {
        0% {
            transform: translateY(-5px);
        }
        100% {
            transform: translateY(5px);
        }
    }
</style>
</head>
<body>
<div class="content">
        <h1>Welcome to My Glitchy Website!</h1>
        <p>This is some content on my glitchy website. Feel free to add more elements like images, paragraphs, lists, etc.</p>
</div>
</body>
</html>
